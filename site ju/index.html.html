<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juliana Piva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #006400;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .botao {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      width: 90%;
      max-width: 300px;
    }

    .botao:hover {
      background-color: #45a049;
    }

    #mensagem, #caixaTexto {
      display: none;
      margin-top: 20px;
      width: 100%;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 300px;
      resize: none;
      overflow-y: scroll;

      color: red;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff69b4;

      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Heart_icon.svg');
      background-repeat: repeat;
      background-size: 30px;
      background-blend-mode: multiply;
      opacity: 0.9;
    }

    #surpresa-container {
      display: none;
      margin-top: 20px;
    }

    .foto-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .foto {
      width: 100%;
      max-width: 150px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #fff;
    }

    @media (max-width: 500px) {
      textarea {
        height: 250px;
        font-size: 0.9em;
      }

      .foto {
        max-width: 120px;
      }
    }
  </style>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").style.display = "block";
    }

    function mostrarCaixaTexto() {
      const caixaTexto = document.getElementById("caixaTexto");
      caixaTexto.style.display = "block";

      setTimeout(() => {
        document.getElementById("surpresa-container").style.display = "block";
      }, 10000); // 10 segundos
    }

    function mostrarFotos() {
      const fotosContainer = document.getElementById("fotos-container");
      fotosContainer.style.display = "flex";
    }
  </script>
</head>
<body>
  <h1>Oi, Ju!</h1>
  <button class="botao" onclick="mostrarMensagem()">Saiba mais</button>

  <div id="mensagem">
    <button class="botao" onclick="mostrarCaixaTexto()">Você tem 1 mensagem não lida</button>
  </div>

  <div id="caixaTexto">
    <textarea readonly>
Oi Ju.

Mas enfim, com o passar dos dias, das conversas, das vezes que eu te via pessoalmente, do dia do Teto que inclusive foi um baita rolê, eu comecei a sentir que precisava mais de ti na minha vida, que queria que tu tivesse cada vez mais presente, que eu quero te ver toda semana, que quero falar contigo todos os dias, quero saber como foi teu dia, como foi teu trabalho, sobre teus trabalhos da faculdade, sobre tudo o que tu quiser compartilhar da tua vida comigo.
Gosto do teu jeito carinhoso, que é meio tímido mas ainda é carinhoso kkkk, gosto do teu abraço, do teu beijo, eu gosto de tudo em ti, cada detalhe, até da tua risada quando tu não sabe o que responder hehehe (essa).
Sei que isso pode te assustar, minhas palavras, meus sentimentos, e eu não quero isso, eu só não consigo guardar isso mais somente pra mim e quero que tu saiba disso tudo, por que tu merece o mundo, merece todas as melhores coisas que existem na face da terra, merece toda a felicidade que cabe dentro de um coração, e eu, do fundo do meu coração, espero poder te proporcionar muito mais que tudo isso que escrevi, por que tu merece 1 milhão de vezes mais do que isso e eu quero ter a chance de te proporcionar isso.
Enfim, enrolei demais e escrevi demais já, a ideia veio do nada, numa tarde de uma sexta-feira, de um dia lindo que eu costumo chamar de ju, pois combina contigo e é isso.
Beijos gatinha! 
    </textarea>
  </div>

  <div id="surpresa-container">
    <button class="botao" onclick="mostrarFotos()">Surpresa!</button>
    <div id="fotos-container" class="foto-container">
      <img src="ADICIONE_O_LINK_DIRETO_DA_PRIMEIRA_FOTO_AQUI" alt="Foto 1" class="foto" />
      <img src="ADICIONE_O_LINK_DIRETO_DA_SEGUNDA_FOTO_AQUI" alt="Foto 2" class="foto" />
    </div>
  </div>
</body>
</html>
